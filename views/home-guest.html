<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>

</head>

<body class="vh-100">
  <main class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <form action="/login" method="post" class="col-md-7 col-lg-5 col-sm-12 rounded-2 p-5 shadow-lg">
        <h1 class="h1 mb-3">Login</h1>
        <div class="form-floating mb-1">
          <input type="text" name="username" class="form-control" id="username" placeholder="username"
            autocomplete="off">
          <label for="username">Username</label>
        </div>
        <div class="form-floating  mb-4">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Login</button>
        <p>Don't have an account? <a href="/register" class="link-primary fw-bold text-decoration-none">Register</a></p>
      </form>
    </div>

  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
